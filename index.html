<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אישור הגעה לחתונה</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="heart-icon">💕</div>
      <h1>אישור הגעה לחינה</h1>
      <p class="couple-names">נויה & בן</p>
      <p class="date">26.08.2025</p>
    </div>

    <form id="rsvpForm">
      <div class="form-group">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="confirmed">האם תגיע/י?</label>
        <select id="confirmed" name="confirmed" required>
          <option value="">בחר תשובה</option>
          <option value="true">✅ כן, אגיע בשמחה!</option>
          <option value="false">❌ לא אוכל להגיע</option>
        </select>
      </div>

      <div class="form-group" id="guestsGroup" style="display: none;">
        <label for="numberOfGuests">כמה אנשים (כולל אותך)?</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="8">
      </div>

      <button type="submit" class="submit-btn">שלח אישור</button>
    </form>

    <div id="response" class="response"></div>
  </div>

  <script src="tabletop.js"></script>
  <script src="script.js"></script>
  

</body>
</html>
